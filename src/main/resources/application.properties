# ==============================================================================
# OPENAPI GENERATOR KONFIGURASJON
# ==============================================================================

# Definerer OpenAPI-spesifikasjonen som skal brukes
quarkus.openapi-generator.codegen.spec.adressebok_yaml.base-package=net.innovatec.adressebok.api.generated
quarkus.openapi-generator.codegen.spec.adressebok_yaml.additional-api-type-annotations=@org.eclipse.microprofile.openapi.annotations.tags.Tag(name="Generated API")

# ==============================================================================
# HTTP KONFIGURASJON
# ==============================================================================

# Sett base-path til å matche OpenAPI spec
quarkus.http.root-path=/
quarkus.rest.path=/api/v1

# ==============================================================================
# SWAGGER UI KONFIGURASJON
# ==============================================================================

# Aktiver Swagger UI for testing av API-et
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# ==============================================================================
# OPENAPI DOKUMENTASJON
# ==============================================================================

# Konfigurasjon for generert OpenAPI-dokumentasjon
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=Adressebok API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for administrasjon av adressebøker og kontakter

# ==============================================================================
# LOGGING
# ==============================================================================

# Logging-nivå for debugging
quarkus.log.level=INFO
quarkus.log.category."net.innovatec".level=DEBUG
