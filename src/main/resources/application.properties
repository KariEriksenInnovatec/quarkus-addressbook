# ==============================================================================
# OPENAPI GENERATOR KONFIGURASJON
# ==============================================================================

# Definerer OpenAPI-spesifikasjonen som skal brukes
# Hvilken OpenAPI-fil som skal brukes til generering
quarkus.openapi.generator.spec=adressebok.yaml

# Pakken for generert kode (velg noe som passer deg)
quarkus.openapi.generator.base-package=net.innovatec.adressebok

# ==============================================================================
# HTTP KONFIGURASJON
# ==============================================================================

# Sett base-path til å matche OpenAPI spec
quarkus.http.root-path=/
quarkus.rest.path=/api/v1

# ==============================================================================
# SWAGGER UI KONFIGURASJON
# ==============================================================================

# Aktiver Swagger UI for testing av API-et
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
mp.openapi.scan.disable=true

# ==============================================================================
# OPENAPI DOKUMENTASJON
# ==============================================================================

# Konfigurasjon for generert OpenAPI-dokumentasjon
quarkus.smallrye-openapi.management.enabled=false
quarkus.smallrye-openapi.path=/q/openapi
quarkus.smallrye-openapi.info-title=Adressebok API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for administrasjon av adressebøker og kontakter

# ==============================================================================
# LOGGING
# ==============================================================================

# Logging-niv� for debugging
quarkus.log.level=INFO
quarkus.log.category."net.innovatec".level=DEBUG

# Set global minimum log level - required for DEBUG/TRACE to be effective
#quarkus.log.min-level=DEBUG

# Set general log level
#quarkus.log.level=TRACE

